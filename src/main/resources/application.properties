server.port=${PORT:5454}



spring.datasource.url=${DATABASE_URL:${MySQL.MYSQL_URL}}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Admin@12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Razorpay config loaded from secret.properties
razorpay.api.key=${API_KEY:}
razorpay.api.secret=${API_SECRET:}